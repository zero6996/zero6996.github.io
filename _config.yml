# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Zero的博客
subtitle: 畏惧错误,就是毁灭进步
description: 欢迎来到我的博客！
keywords: # 关键字
author: Zero # 用户名
email: 1490829140@qq.com
language: zh-CN # 语言
timezone: Asia/Shanghai # 时区


# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://zero024.cn
root: /
permalink: :category/:urlname.html
permalink_defaults: :category/:title/

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

# Writing Content
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  # line_number: true
  # auto_detect: false
  # tab_replace: ''

# hexo-prism-plugin 插件配置：代码高亮
# prism_plugin:
#   mode: 'preprocess'    # realtime/preprocess
#   theme: 'default'
#   line_number: true    # default false
#   custom_css: 'path/to/your/custom.css'     # optional

# prism: coy

# hexo-generator-search插件配置：文章内容搜索
search:
  path: search.xml
  field: post


# hexo-permalink-pinyin 插件配置：将中文链接转拼音
# permalink_pinyin:
#   enable: false
#   separator: '-' # default: '-'

# emoji标表情支持
githubEmojis:
  enable: false
  className: github-emoji
  inject: true
  styles:
  customEmojis:


# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''
  per_page: 6
  order_by: -date


# Category & Tag 
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 6
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
## 主题配置
theme: matery

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git # 部署类型
  repo: # 部署仓库
    github: https://github.com/zero6996/zero6996.github.io.git # github仓库地址
    coding: https://e.coding.net/zero024/hexo.git # coding仓库地址
  branch: master # 推送到远程的分支



# Live 2D settings
## 插件github地址：https://github.com/EYHN/hexo-helper-live2d
## API网址：https://l2dwidget.js.org/docs/class/src/index.js~L2Dwidget.html#instance-method-init
live2d:  
  enable: true
  scriptFrom: local # 默认
  pluginRootPath: live2dw/ # 插件在站点上的根目录(相对路径)
  pluginJsPath: lib/ # 脚本文件相对与插件根目录路径
  pluginModelPath: assets/ # 模型文件相对与插件根目录路径
  # scriptFrom: jsdelivr # jsdelivr CDN
  # scriptFrom: unpkg # unpkg CDN
  # scriptFrom: https://cdn.jsdelivr.net/npm/live2d-widget@3.x/lib/L2Dwidget.min.js # 你的自定义 url
  tagMode: false # 标签模式, 是否仅替换 live2d tag标签而非插入到所有页面中
  debug: false # 调试, 是否在控制台输出日志
  model:
    use: live2d-widget-model-tororo # npm-module package name
    # use: wanko # 博客根目录/live2d_models/ 下的目录名
    # use: ./wives/wanko # 相对于博客根目录的路径
    # use: https://cdn.jsdelivr.net/npm/live2d-widget-model-wanko@1.0.5/assets/wanko.model.json # 你的自定义 url
  display:
    position: right
    width: 145
    height: 315
  mobile:
    show: true # 是否在移动设备上显示
    scale: 0.5 # 移动设备上的缩放       
  react:
    opacityDefault: 0.7
    opacityOnHover: 0.8